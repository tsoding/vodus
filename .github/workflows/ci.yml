name: CI
on: [push, pull_request]

jobs:
# TODO(#4): Linux build doesn't render the video sample
  test-third-party-build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq nasm libfreetype6-dev libgif-dev libcurl4-openssl-dev
      - uses: actions/cache@v1
        with:
          # TODO: centralize ffmpeg version in the build
          path: ./third_party/ffmpeg-4.3-dist/
          key: ${{ runner.os }}-ffmpeg
      - name: build third-party things
        run: |
          cd third_party
          ./build_third_party.sh
          cd ..
      - name: build vodus
        run: |
          make -B
          ./vodus.debug
        env:
          CC: clang
          CXX: clang++

  build-linux-gcc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq libfreetype6-dev libgif-dev libavutil-dev libavcodec-dev libcurl4-openssl-dev
      - name: build the application
        run: |
          make -B
        env:
          CC: gcc
          CXX: g++

  build-linux-clang:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq libfreetype6-dev libgif-dev libavutil-dev libavcodec-dev libcurl4-openssl-dev
      - name: build the application
        run: |
          make -B
        env:
          CC: clang
          CXX: clang++

