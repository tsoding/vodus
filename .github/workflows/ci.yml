          make render
          pushd ./test/pajaWalk/
          ./test.sh
          popd
          pushd ./test/utf8/
          ./test.sh
          popd
        env:
          CC: clang
          CXX: clang++
      - uses: actions/upload-artifact@v2
        with:
          name: output.mpeg
          path: ./output.mpeg


